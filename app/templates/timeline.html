  <body class = "max-width"> 
    <h1>MY TIMELINE: </h1>
    <div class = "form-posts">
    <form id = "form" method = "POST" action = "/api/timeline_post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="Email">
          <br><br>
          <!--Content Field of the Form -->
          
          <label for="content">Context:</label>
          <textarea name = "content" rows = "3" cols = "3" placeholder="content" ></textarea>
          </div><br><br>
       <button type="submit" id = "submit" onclick = "myFunction()" value="submit"> Submit</button><br><br>
    </form>

    <h1 style = "text-align:center">Timeline</h1>
    <img src="https://www.freepnglogos.com/pics/paper-plane" alt="Rabbit with lop ears in barn" width="203"> 
    <div class = "name-form-1">
    Name: <td><i id = "user-name-paragraph"></i></td>

   <br>Content: <td><i id = "context-paragraph"></i></td></div>

    <script> 
      const form = document.getElementById('form'); 
      function myFunction(){
        let text = document.getElementById("name").value;
        document.getElementById("user-name-paragraph").innerHTML = text;



        let context_text = document.getElementById("content").value;
        document.getElementById("context-paragraph").innerHTML = context_text;      

form.addEventListener('submit', function(e) {
              e.preventDefault();
           //   myFunction();
              const payload = new FormData(form);
              fetch('/api/timeline_post', {
              method: 'POST',
              body: payload,
    })
      .then(function(response) { 
        return response.text(); 
      })
    .then(function(text) { 
      console.log(text); 
      window.location.reload(); 
    })

    .catch(function(error) { 
      console.error(error); 
    });
});
      }
      

    </script>

    

<div class = name-form-1>
{% for TimelinePost in TimelinePost %}
<p> {{TimelinePost.name}}
    {{TimelinePost.content}} <p>
{% endfor %}
    </div>
