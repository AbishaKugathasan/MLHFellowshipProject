    <h1>Timeline</h1>
    <form id = "form">
          <label for="name">Name:</label>
          <input type="text" id="name" onclick = "myFunction()" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email"><br><br>
          <label for="content">Context:</label>
          <input type="text" id="content" name="content"><br><br>
        <input type="submit" id = "user-name" value="Submit">
    </form>

    <div class = "name-form-1">
    Name: <p id = "user-name-paragraph"></p>

    <p> Content: </p>
    <p id = "context-paragraph"></p></div>


    <script> 
      const form = document.getElementById('form'); 
      function myFunction(){
        let text =  document.getElementById("name").value
        document.getElementById("user-name-paragraph").innerHTML = text;

        let context_text = document.getElementById("content").value
        document.getElementById("context-paragraph").innerHTML = context_text;
      }
      const handlerFunction =  (e)=> {
              e.preventDefault()
              myFunction()
          }

      form.addEventListener('submit',(e)=> handlerFunction(e))


    </script>
